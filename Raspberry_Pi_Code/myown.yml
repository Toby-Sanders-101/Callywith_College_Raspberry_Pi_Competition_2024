- - What is tachycardia?
  - Tachycardia is a heart rate that’s faster than normal. It can start in your upper or lower chambers of your heart and can range from mild to life-threatening. Treatments include medicines, an ablation procedure and implantable cardioverter defibrillator (ICD) placement.
- - What is bradycardia?
  - Bradycardia is a condition where your heart beats more slowly than expected, under 60 beats per minute. For many people, it doesn’t cause symptoms and isn’t a problem, especially when it happens because you’re in very good physical shape. When it happens with symptoms, it’s usually a treatable condition with a positive outlook.
- - How can I lose weight?
  - Try to fill up on fruit and vegetables as this is less calorie dense than sugary or fatty foods. Elevating your heart rate for an hour a day is also recommended
- - How is BMI calculated?
  - Body Mass Index is calculated using the formula, BMI equals weight (in kilograms) divided by height (in metres) squared. From this, you can be categorised as Underweight, Healthy, Overweight, Obese or Severely Obese
